<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef> ProductName </th>
      <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef> CompanyName </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="ManufacDate">
      <th mat-header-cell *matHeaderCellDef> ManufacDate </th>
      <td mat-cell *matCellDef="let element"> {{element.ManufacDate}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="ExpiryDate">
      <th mat-header-cell *matHeaderCellDef> ExpiryDate </th>
      <td mat-cell *matCellDef="let element"> {{element.ExpiryDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Validity">
      <th mat-header-cell *matHeaderCellDef> Validity </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.Validity === 'Expired' ?
                                 'red' : 'green' }"> {{element.Validity}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
